<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja bem-vindo!</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Bem-vindo à Página de Participação</h1>
        <link rel="stylesheet" href="Participação.css"> 
    </header>

    <main>
        <section>
            <p>Estamos animados para que você faça parte da nossa parceria. Por favor, preencha o formulário abaixo para se inscrever.</p>
            
            <form id="participation-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="card-number">Número do Cartão:</label>
                <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" />
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Vista Serena Hotel. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
