<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja bem-vindo!</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Bem-vindo à Página de Participação</h1>
        <link rel="stylesheet" href="Participação.css"> 
    </header>

    <main>
        <section>
            <p>Estamos animados para que você faça parte da nossa parceria. Por favor, preencha o formulário abaixo para se inscrever.</p>
            
            <form id="participation-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="card-number">Número do Cartão:</label>
                <input type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}" required title="Por favor, insira um número de cartão válido no formato XXXX XXXX XXXX XXXX" />
        
                <button type="submit">Enviar</button>
            </form>
        
            <script>
                document.getElementById('participation-form').addEventListener('submit', function(event) {
                    event.preventDefault(); 
                    window.location.href = 'index.html'; 
                });
        
               
                document.getElementById('card-number').addEventListener('input', function (e) {
                    let value = e.target.value.replace(/\D/g, '');
                    e.target.value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
                });
            </script>
            
        </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Vista Serena Hotel. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
